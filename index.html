    <!--Main/Body-->

    <main class="mt-5 pt-3 " id="mainDashboard">    
      <div class="container-fluid">

      <!--Section Dashboard-SmartView-->    
        <div class="row">
          <div class="col-md-12 mt-3">
            <h4>Dashboard</h4>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 mt-3">
            <div class="input-group">
              <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                <option selected>Properties</option>
                <option value="1">All Rooms</option>
                <option value="2">Private Rooms</option>
                <option value="3">Shared Rooms</option>
              </select>
              <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                <option selected>Dates</option>
                <option value="1">This year</option>
                <option value="2">This month</option>
                <option value="3">Today</option>
              </select>
              <button class="btn btn-outline-secondary" type="button">Apply</button>
            </div>
          </div>
        </div>        

        <div class="row">
          <div class="col-md-6">
                
                <div class="pb-3 border overflow-auto" id="tetito">
                  <!--Instanciacíon del ID para pintar los templates en el HTML-->
                  <div class="row" id="items"></div>
                </div>
          </div>
          
          <div class="col-md-6 " id="mapaInteractivo">
            <div class="card h-100" id="mapaProperties">
              <div class="card-header">
                <span class="me-2"><i class="bi bi-bar-chart-fill"></i></span>
                Mapa interactivo
              </div>
              
              <div id="map"></div>
            </div>
          </div>
        </div>

     
  <!--TEMPLATES-->

    <template id="template-card">
      <div class="col-12 mb-2">
        <div class="card">
          <img src="" alt="" class="card-img-top">
          <div class="card-body">
            <h5>Titulo</h5>
            <h6>Precio por noche: <p></p></h6>        
            <button class="btn btn-dark" id="reserBtn">Reservar</button>
          </div>
        </div>
      </div>
    </template>

    <!--template carrito y footer-->

    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td></td>
        <td></td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td> <span></span></td>
      </tr>
    </template>

    <div class="container3">
      <h4>Tus reservas</h4>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Hostel</th>
            <th scope="col">Días reservados</th>
            <th scope="col">Agregar o quitar días</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="verReservas"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">No ha realizado ninguna reserva</th>
          </tr>
        </tfoot>
      </table>  
    </div>

    <template id="template-footer">
      <th scope="row" colspan="2">Reservas</th>
      <td></td>
      <td>
          <button class="btn btn-danger btn-sm" id="vaciar-carrito">
              Vaciar todo
          </button>
      </td>
      <td class="font-weight-bold"> <span></span></td>
    </template>

  <!--BOTON FINALIZAR RESERVA-->  
        
    <section>
      <div class="d-grid gap-2">
        <button class="btn" type="button" id="btnFinalReserva">Finalizar la reserva</button>        
      </div>
    </section>



    
    <!--Sweet alert-->
